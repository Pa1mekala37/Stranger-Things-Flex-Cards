<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Flex cards - Stranger Things</title>
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css'>
   <link rel='stylesheet' href='https://static.fontawesome.com/css/fontawesome-app.css'>
   <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.2.0/css/all.css'>
   <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700'>
   <link rel="stylesheet" href="./style.css">

</head>

<body>
   <div class="options">
      <div class="option active" style="--optionBackground:url(https://i.postimg.cc/QNQqHwm6/ic-bg-vecna.png);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <img src="https://i.postimg.cc/2S6d96DJ/ic-vecna.png" />
            </div>
            <div class="info">
               <div class="main">Vecna</div>
               <div class="sub">The time has come</div>
            </div>
         </div>
      </div>
      <div class="option" style="--optionBackground:url(https://i.postimg.cc/br90WSdX/ic-bg-eleven.png);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <img src="https://i.postimg.cc/hjx185Bt/ic-eleven.png" />
            </div>
            <div class="info">
               <div class="main">Eleven</div>
               <div class="sub">My Father is My Hero</div>
            </div>
         </div>
      </div>
      <div class="option" style="--optionBackground:url(https://i.postimg.cc/KvmDLfsm/ic-bg-hopper.png);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <img src="https://i.postimg.cc/WbS67ZQg/ic-hopper.png" />
            </div>
            <div class="info">
               <div class="main">Jim Hopper</div>
               <div class="sub">Mornings are for coffee and contemplation</div>
            </div>
         </div>
      </div>
      <div class="option" style="--optionBackground:url(https://i.postimg.cc/zGcCsrDf/ic-bg-steve.jpg);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <img src="https://i.postimg.cc/jjBh7rB1/ic-eddie.png" />
            </div>
            <div class="info">
               <div class="main">Steve Harrington</div>
               <div class="sub">Welcome to Hellfire</div>
            </div>
         </div>
      </div>
      <div class="option" style="--optionBackground:url(https://i.postimg.cc/Jz4Kwxbp/ic-bg-dustin.png);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <img src="https://i.postimg.cc/bvZTrvVb/ic-dustin.png" />
            </div>
            <div class="info">
               <div class="main">Dustin Henderson</div>
               <div class="sub">Sea BOOM!</div>
            </div>
         </div>
      </div>
   </div>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
   <script src="./script.js"></script>

</body>

</html>
